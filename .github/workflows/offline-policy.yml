name: Offline Policy Guard

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  offline-policy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run offline policy checks
        run: |
          python tools/offline_policy_check.py
          python tools/repo_size_guard.py
